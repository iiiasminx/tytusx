declare function local:fibonacci($num as xs:integer)
as xs:integer {
	if( $num eq 0) then ( 0 )
	else if( $num eq 1) then ( 1 )
	else ( local:fibonacci($num-1) + local:fibonacci($num-2) )

};


declare function local:factorial($num as xs:integer)
as xs:integer {
	if( $num eq 0) then ( 1 )
	else ( $num * local:factorial($num-1) )
};


declare function local:ackermann($m as xs:integer, $n as xs:integer)
as xs:integer {
	if( $m eq 0) then ( $n + 1 )
	else if( $m gt 0 and $n eq 0 ) then ( local:ackermann($m-1,1) )
	else ( local:ackermann($m-1, local:ackermann($m,$n-1)) )
};

imprimir("Funcion Fibonacci")
local:fibonacci(/pruebas/m)
imprimir("Funcion factorial")
local:factorial(/pruebas/m)
imprimir("Funcion ackermann")
local:ackermann(/pruebas/m, pruebas/n)
                </textarea>
