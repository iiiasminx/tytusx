<table mat-table [dataSource]="simbolos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    <!-- Position Column -->
    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="ambito">
        <th mat-header-cell *matHeaderCellDef> Ambito </th>
        <td mat-cell *matCellDef="let element"> {{element.ambito}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoEtiqueta">
      <th mat-header-cell *matHeaderCellDef> Tipo de etiqueta </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoEtiqueta}} </td>
    </ng-container>

    <ng-container matColumnDef="fila">
        <th mat-header-cell *matHeaderCellDef> Fila </th>
        <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
    </ng-container>

    <ng-container matColumnDef="columna">
        <th mat-header-cell *matHeaderCellDef> Columna </th>
        <td mat-cell *matCellDef="let element"> {{element.columna}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
